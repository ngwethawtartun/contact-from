<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
      <h1>Send Us a Message</h1>
      <div class="form">
        <input type="text" class="name" placeholder="Full name" />
        <input type="text" class="name" placeholder="Your email" />
        <select name="option" id="select">
          <option value="post">I want to a post</option>
          <option value="review">I want you to write a review for my project</option>
        </select>
        <textarea
          name="text-area"
          class="message"
          cols="30"
          rows="10"
          placeholder="Your message goes here"
        ></textarea>
        <button class="btn">Submit form</button>
      </div>
    </section>
  </body>
</html>
